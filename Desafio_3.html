<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/Desafio_3.css" />
    <title>Desafío 3</title>
  </head>
  <body>
    <!--Bandera de España-->
    <div class="spain-flag">
      <div class="spain-red-rectangle"></div>
      <div class="spain-yellow-rectangle"></div>
      <div class="spain-red-rectangle"></div>
    </div>

    <!--Bandera de Dinamarca-->
    <div class="denmark-flag">
      <div class="denmark-row"></div>
      <div class="denmark-column"></div>
    </div>

    <!--Bandera de Emiratos Árabes-->
    <div class="ea-flag">
      <div class="ea-column red"></div>
      <div class="ea-column multicolor">
        <div class="multicolor__green"></div>
        <div class="multicolor__white"></div>
        <div class="multicolor__black"></div>
      </div>
    </div>

    <!--Bandera de Japón-->
    <div class="japan-flag">
      <div class="japan-circle"></div>
    </div>
  </body>
</html>
